<body>
    <nav class="navbar navbar-light navbar-expand sticky-top navigation-clean">
        <div class="container"><a class="navbar-brand" href="#">RIGGED</a>
            <a class="btn btn-primary ml-auto nav-b" role="button" id="login-b" href="#">Log In | Sign In</a><a class="btn btn-primary ml-auto nav-b" role="button" id="post-ad" href="post.html">Post Ad</a>
        </div>
    </nav>
    
    <div id="LoginModal" class="modal fade" role="dialog">
        <div class="modal-dialog modal-lg" role="content">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Login </h4>
                    <button class="btn" data-dismiss="modal">&times;</button>
                </div>
                <div class="modal-body">
                    <form>
                        <div class="form-row">
                            <div class="form-group col-sm-4">
                                    <label class="sr-only" for="usrname">User Name</label>
                                    <input type="text" class="form-control form-control-sm mr-1" id="usr-name" value="" placeholder="Enter User Name">
                            </div>
                            <div class="form-group col-sm-4">
                                <label class="sr-only" for="usrpwd">Password</label>
                                <input type="password" class="form-control form-control-sm mr-1" id="usr-pwd" value="" placeholder="Enter Password">
                            </div>
                            <div class="col-sm-auto">
                                <div class="form-check">
                                    <input id="usr-rem" class="form-check-input" type="checkbox" value="" checked>
                                    <label class="form-check-label"> Remember me
                                    </label>
                                </div>
                            </div>
                        </div>
                        <div class="form-row">
                            <button type="button" class="btn btn-secondary btn-sm ml-auto" data-dismiss="modal">Cancel</button>
                            <button type="submit" class="btn btn-primary btn-sm ml-1" id="login-s">Sign in</button>        
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>


{% block body %}

{% endblock body %}
